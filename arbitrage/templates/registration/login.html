{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="kpx_login">
        <h3 class="kpx_authTitle">Login or <a href="{% url 'register' %}">Sign up</a></h3>

        <br>
        <div class="row kpx_row-sm-offset-3 kpx_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="kpx_hrOr">
                <span class="kpx_spanOr">or</span>
            </div>
        </div>
        <div class="row kpx_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <form class="kpx_loginForm" action="{% url 'login' %}" autocomplete="off" method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="hidden" name="next" value="{{ next }}"/>
                    <hr/>
                    <p><a href="{% url "password_reset" %}">Forgot password?</a></p>
                    {% buttons %}
                        <button type="submit" class="btn btn-lg btn-outline-primary btn-block"><i
                                class="fa fa-sign-in"></i>
                            Login
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>

    </div>


{% endblock %}
